<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
<h1>{{age}}</h1>
    <input type="button" value="长大" @click="add">
    <input type="button" value="长小" @click="releases">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            age:18,
        },
        methods:{
            add(){
                this.age+=1;
            },
            releases(){
                this.age-=1;
            }
        }
    })
</script>

</body>
</html>
