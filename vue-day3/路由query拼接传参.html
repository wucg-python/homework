<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.3.0.1(1).js"></script>
</head>
<body>

<div id="app">

    <h3>某某系统</h3>
<!--    <router-link to="/user?id=1&name=王超">去用户页面</router-link>-->
    <hr>
<router-view></router-view>
</div>

<script>

    let index = {
        template:`
        <div>这里是主页面<br>
         <router-link to="/user?id=1&name=王超">去用户页面</router-link>
        </div>

        `
    }

    let user ={
        template:`
        <div>这里是{{$route.query.name}}用户的页面，该用户的id是{{$route.query.id}}</div>
        `
    }

    //定义路由
    let myrouter = new VueRouter({
        routes:[
            //使用query拼接参数传递参数，path的路径不能拼接参数
            {path:'/index',component:index},
            {path:'/user',component:user},
            {path:'/',redirect:'/index'}
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        router:myrouter,
    })
</script>

</body>
</html>
