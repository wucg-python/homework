<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
<h1>{{age}}</h1>
    <input type="button" v-on:click="add_age" value="老了">
    <input type="button" v-on:click="delease_age" value="我王超又回来了">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            age:18,
        },
        methods:{
            add_age:function () {
                this.age+=1;
            },
            delease_age:function () {
                this.age-=1;
            }
        }

    })
</script>

</body>
</html>
