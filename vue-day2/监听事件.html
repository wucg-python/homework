<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="num">
    <b>十位：{{shi}}</b>
    <b>个位：{{ge}}</b>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            num:'',
            shi:'',
            ge:'',
        },
        // 监听属性监听的是data中已存在的变量的变化
        // 监听的值一旦发生改变，则就会触发监听事件
        // 监听事件不需要返回值
        watch:{
            num(){     //   监听的是data中的num变量
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10;
            }
        }
    })
</script>

</body>
</html>
